<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-tr from-[#2E2E3A] to-[#BBB8B2]">
    <div class="grid-col place-content-center h-screen grid gap-3">
        <div class="content1 flex flex-col justify-center items-center gap-5 md:flex md:flex-row lg:flex  lg:flex-row">
            <button class="btn1 bg-[#DE9151] p-2 rounded-lg text-white h-10 w-20 lg:h-12 lg:w-24 text-sm md:text-[1rem] lg:text-lg">#DE9151</button>
            <button class="btn2 bg-[#BBB8B2] p-2 rounded-lg text-white h-10 w-20 lg:h-12 lg:w-24 text-sm md:text-[1rem] lg:text-lg">#BBB8B2</button>
        </div>
        <p class="content2 text-white text-[0.6rem] md:text-[0.7rem] lg:text-[0.875rem] font-medium text-center">Copy the color palette</p>
        <div class="contain bg-gray-700 h-[6.5rem] w-[10rem] md:h-[4rem] md:w-[18rem] lg:h-[5rem] lg:w-[20rem] rounded-lg text-white font-medium text-center p-3">
            <p class="content3 text-[0.8rem] md:text-[0.8rem] lg:text-[1rem]">background-image:linear-gradient(to right , #DE9151, #BBB8B2)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
